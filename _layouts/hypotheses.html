---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
  {%- if site.hypotheses.size > 0 -%}
  <ul>
      {%- for hypothese in site.hypotheses -%}
      <li><a href="{{ hypothese.url | relative_url }}"><b>{{ hypothese.title | escape }}</b></a></li>
      {%- endfor -%}
  </ul>
  {%- endif -%}
</div>
